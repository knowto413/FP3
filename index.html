<!DOCTYPE html>

<head>

<body>
    <header>
        <h1>FP3級CBTデモ試験</h1>

    <main class="top-page">
        <div class="container">
            <div class="hero-section">
                <h2 class="catch-copy">FP3級CBT試験をWebで体験！</h2>
                
                <div class="exam-info">
                    <h3>試験概要</h3>
                    <ul class="info-list">
                        <li><strong>試験形式：</strong>筆記試験（択一式）+ 実技試験（計算問題）</li>

                </div>

                <div class="cta-section">
                    <p class="api-info">※ 2008年〜2025年の過去問データを基に高頻出問題を出題します</p>
                    <button id="startExamBtn" class="start-btn">試験を開始する</button>
                </div>
            </div>
        </div>
